<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando animações</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>    
    <div class="container">
        
        <!--página de cadastro-->
        <div class="conteudo cadastro">
            <div class="first-column"> <!--primeira coluna da página de cadastro-->
                <p class="title">Olá!</p>
                <p class="text">Já é cadastrado?</p>
                <button class="btn btn-sign-in">Fazer Login</button>
            </div>
            
            <div class="second-column"> <!--segunda coluna da página de cadastro-->
                <h1>Criar Conta</h1>
                <p class="text">Utilize suas redes sociais para o cadastro</p>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="media-icon fab fa-facebook"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="media-icon fab fa-google"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="media-icon fab fa-linkedin"></i>
                            </li>
                        </a>
                    </ul>
                </div>

                <p class="text">ou preencha o cadastro</p>
                <form class="form">
                    <label class="label-input" for="">
                        <i class="icon-modify fas fa-user"></i>
                        <input type="text" placeholder="Nome">
                    </label>

                    <label class="label-input" for="">
                        <i class="icon-modify fas fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </label>

                    <label class="label-input" for="">
                        <i class="icon-modify fas fa-key"></i>
                        <input type="password" placeholder="Senha">
                    </label>
                    <button type="submit" class="btn">Cadastrar</button>
                </form>
            </div>
        </div>
        
        <!--página de login-->
        <div class="conteudo login">
            <div class="first-column"> <!--primeira coluna da página de login-->
                <p class="title">Olá!</p>
                <p class="text">Ainda não tem uma conta?</p>
                <button class="btn btn-sign-up">Criar conta</button>
            </div>
            
            <div class="second-column"> <!--segunda coluna da página de login-->
                <h1>Fazer Login</h1>
                <p class="text">Utilize suas redes sociais para login</p>
                <div class="social-media">
                    <ul class="list-social-media">

                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="media-icon fab fa-facebook"></i>
                            </li>
                        </a>

                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="media-icon fab fa-google"></i>
                            </li>
                        </a>

                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="media-icon fab fa-linkedin"></i>
                            </li>
                        </a>

                    </ul>
                </div>
                <p class="text">ou faça login com seu e-mail</p>

                <form class="form">
                    <label class="label-input" for="">
                        <i class="icon-modify fas fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </label>

                    <label class="label-input" for="">
                        <i class="icon-modify fas fa-key"></i>
                        <input type="password" placeholder="Senha">
                    </label>
                    <a href="#" class="forgot-password">Esqueceu a Senha?</a>
                    <button type="submit" class="btn">Fazer Login</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/a0e5fcb0d7.js" crossorigin="anonymous"></script>
<script src="assets/js/script.js"></script>
</html>
